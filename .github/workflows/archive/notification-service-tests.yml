name: Notification Service Tests

on:
  push:
    branches: [main]
    paths:
      - 'services/notification-service/**'
      - 'packages/events/**'
      - '.github/workflows/notification-service-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/notification-service/**'
      - 'packages/events/**'
      - '.github/workflows/notification-service-tests.yml'

defaults:
  run:
    working-directory: services/notification-service

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        test-type: [unit, component, integration]
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'services/notification-service/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript check
        run: npm run check
      
      - name: Run linting
        run: npm run lint
      
      - name: Run ${{ matrix.test-type }} tests
        run: npm run test:${{ matrix.test-type }}
        env:
          NODE_ENV: test
          LOG_LEVEL: error
          MONGODB_URI: mongodb://test:test@localhost:27017/notification-service-test?authSource=admin
          REDIS_URL: redis://localhost:6379/15
          RESEND_API_KEY: ${{ secrets.RESEND_TEST_API_KEY || 'test-key' }}
          KAFKA_BROKERS: localhost:9092
          KAFKA_CLIENT_ID: notification-service-test
          DEFAULT_FROM_EMAIL: test@tempsdarret.com
          DEFAULT_FROM_NAME: "Temps D'arrêt Photography (Test)"
          TEMPLATE_CACHE_SIZE: "100"
          MAX_RETRY_ATTEMPTS: "3"
          NOTIFICATION_TIMEOUT: "5000"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}-${{ matrix.test-type }}
          path: services/notification-service/test-results/
          retention-days: 7

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: 'services/notification-service/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run performance tests
        run: npm run test:performance
        env:
          NODE_ENV: test
          LOG_LEVEL: error
          MONGODB_URI: mongodb://test:test@localhost:27017/notification-service-perf?authSource=admin
          REDIS_URL: redis://localhost:6379/14
          RESEND_API_KEY: test-key
          # Performance test specific settings
          TEMPLATE_CACHE_SIZE: "1000"
          MAX_CONCURRENT_SENDS: "50"
      
      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: services/notification-service/test-results/
          retention-days: 30

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: 'services/notification-service/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          LOG_LEVEL: error
          MONGODB_URI: mongodb://test:test@localhost:27017/notification-service-coverage?authSource=admin
          REDIS_URL: redis://localhost:6379/13
          RESEND_API_KEY: test-key
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: services/notification-service/coverage/lcov.info
          flags: notification-service
          name: notification-service-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: services/notification-service/coverage/
          retention-days: 30

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: 'services/notification-service/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run contract tests
        run: npm run test:contract
        env:
          NODE_ENV: test
          LOG_LEVEL: error
      
      - name: Upload contract test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contract-test-results
          path: services/notification-service/test-results/
          retention-days: 7

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, coverage]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          if [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "Coverage check failed"
            exit 1
          fi
          echo "All quality gates passed ✅"