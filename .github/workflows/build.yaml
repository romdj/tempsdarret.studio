# Trunk-Based Development CI/CD Pipeline
name: Continuous Integration
on:
  push:
    branches:
      - main
      - 'feat/*'
      - 'fix/*'
      - 'hotfix/*'
  
  pull_request:
    branches:
      - main


jobs:
  quality-gate:
    name: Quality Gate (Lint, Type Check, Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check

      - name: Run tests
        run: npm test

  build:
    name: Build All Services
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Build success notification
        if: success() && github.ref == 'refs/heads/main'
        run: echo "âœ… Main branch build successful - ready for deployment"