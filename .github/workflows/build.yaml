# First Build Stage for Monorepo
name: Build Tempsdarret Project
on:
  push:
    branches:
      - main
      - feature/*
      - hotfix/*
      - release/*
  
  pull_request:
    branches:
      - dependabot/*
      - ci/*
      - chore/*
      - test/*
      - docs/*


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:tmp