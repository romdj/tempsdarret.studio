name: Deploy Frontend to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'pulumi/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build and only deploy existing artifacts'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required to checkout code

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_build }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: ${{ !cancelled() && (needs.build.result == 'success' || inputs.skip_build) }}

    env:
      AWS_REGION: eu-north-1
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download build artifacts
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Install Pulumi dependencies
        working-directory: pulumi
        run: npm install --prefer-offline --no-audit

      - name: Select Pulumi stack
        working-directory: pulumi
        run: pulumi stack select production --create

      - name: Deploy infrastructure with Pulumi
        working-directory: pulumi
        run: pulumi up --yes --skip-preview

      - name: Get CloudFront distribution ID
        id: pulumi_outputs
        working-directory: pulumi
        run: |
          echo "distribution_id=$(pulumi stack output distributionId)" >> $GITHUB_OUTPUT
          echo "bucket_name=$(pulumi stack output bucketName)" >> $GITHUB_OUTPUT
          echo "website_url=$(pulumi stack output websiteUrl)" >> $GITHUB_OUTPUT

      - name: Sync frontend to S3
        if: ${{ !inputs.skip_build }}
        run: |
          aws s3 sync frontend/build/ s3://${{ steps.pulumi_outputs.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=3600" \
            --exclude "*.html" \
            --exclude "_app/immutable/*"

          # HTML files with shorter cache (for SPA routing)
          aws s3 sync frontend/build/ s3://${{ steps.pulumi_outputs.outputs.bucket_name }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=300, must-revalidate"

          # Immutable assets with 1-year cache
          aws s3 sync frontend/build/_app/immutable/ s3://${{ steps.pulumi_outputs.outputs.bucket_name }}/_app/immutable/ \
            --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront cache
        if: ${{ !inputs.skip_build }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.pulumi_outputs.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Website URL**: ${{ steps.pulumi_outputs.outputs.website_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Distribution ID**: ${{ steps.pulumi_outputs.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket**: ${{ steps.pulumi_outputs.outputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CloudFront invalidation may take 5-15 minutes to propagate globally." >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
